<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>
  <script>
    console.log(3 < 5);// true
    console.log(3 > 5);// false
    console.log(typeof true)
    console.log(5 === '5.00');// false  (strict: value + type)
    console.log(5 == '5.00');// true (only value)
    console.log(5 !== '5.00');// true (strict: value + type)
    console.log(5 != '5.00');// false (only value)

    if (true) {
      console.log('Hello')
    }
  </script>
</body>
</html>

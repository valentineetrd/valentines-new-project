<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cart quantity</title>
</head>
<body>
  <button onclick=" console.log(`cartquantity: ${cartQuantity}`)">Show quantity</button>
  <button onclick="
    cartQuantity++; console.log(`cartquantity: ${cartQuantity}`)
  ">add to cart</button>

  <button onclick="
    cartQuantity += 2; console.log(`cartquantity: ${cartQuantity}`)
  ">+2</button>

  <button onclick="
    cartQuantity += 3; console.log(`cartquantity: ${cartQuantity}`)
  ">+3</button>

    cartQuantity = 0; console.log('cart was reset!'); console.log(`cartquantity: ${cartQuantity}`)
  ">reset cart</button>
  
    
  <script>
    let cartQuantity = 0;
  </script>
